<a mat-raised-button color="primary" routerLink="/funcionario/cadastrar">
    <mat-icon>badge</mat-icon>Novo Funcionário </a>
<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Cpf</th>
            <th>Telefone</th>
            <th>Endereço</th>
            <th>Função</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let funcionario of funcionarios">
            <td>{{ funcionario._id }}</td>
            <td>{{ funcionario.nome }}</td>
            <td>{{ funcionario.cpf }}</td>
            <td>{{ funcionario.telefone }}</td>
            <td>{{ funcionario.endereco }}</td>
            <td>{{ funcionario.funcao }}</td>
        </tr>
    </tbody>
</table>
