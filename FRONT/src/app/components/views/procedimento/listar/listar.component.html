<table mat-table [dataSource]="procedimentos" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let procedimento"> {{procedimento._id}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let procedimento"> {{ procedimento.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let procedimento"> {{ procedimento.valor}} </td>
    </ng-container>

    <ng-container matColumnDef="criadoEm">
        <th mat-header-cell *matHeaderCellDef> Criado em </th>
        <td mat-cell *matCellDef="let procedimento"> {{ procedimento.createdAt | date: "dd/MM/yyyy HH:mm:ss" }} </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="procedimentoColunas"></tr>
    <tr mat-row *matRowDef="let row; columns: procedimentoColunas;"></tr>
</table>
