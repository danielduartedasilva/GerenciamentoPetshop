<table mat-table [dataSource]="clientes" class="mat-elevation-z8">
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente._id}} </td>
    </ng-container>
    
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let cliente"> {{ cliente.nome}} </td>
    </ng-container>
    
    <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let cliente"> {{ cliente.cpf}} </td>
    </ng-container>
    
    <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let cliente"> {{ cliente.telefone}} </td>
    </ng-container>

    <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef> Endere√ßo </th>
        <td mat-cell *matCellDef="let cliente"> {{ cliente.endereco}} </td>
    </ng-container>

    <ng-container matColumnDef="criadoEm">
      <th mat-header-cell *matHeaderCellDef> Criado em </th>
      <td mat-cell *matCellDef="let cliente"> {{ cliente.createdAt | date: "dd/MM/yyyy HH:mm:ss" }} </td>
    </ng-container>
  
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef>Alterar</th>
      <td mat-cell *matCellDef="let cliente">
        <button (click)="alterarCliente(cliente)" mat-raised-button color="warn">
          <span class="material-icons"> edit </span>
        </button>
      </td>
    </ng-container>
  
    <!-- <ng-container matColumnDef="apagar">
      <th mat-header-cell *matHeaderCellDef>Remover</th>
      <td mat-cell *matCellDef="let cliente">
        <button (click)="apagarCliente(cliente._id)" mat-raised-button color="warn">
          <span class="material-icons"> delete </span>
        </button>
      </td>
    </ng-container> -->
  
    <tr mat-header-row *matHeaderRowDef="clientesColunas"></tr>
    <tr mat-row *matRowDef="let row; columns: clientesColunas;"></tr>
  </table>
